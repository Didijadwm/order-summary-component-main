<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
 <main>
  <div class="card-img">
    <img src="images/illustration-hero.svg">
  </div>
  <div class="card-text">
    <div class="h-pag">
      <h1> Order Summary
      </h1>
      <p style="margin-bottom: 20px;">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="crd-inputs">
      <div class="gray-p">
        <img src="images/icon-music.svg">
        <div class="parag">
          <p style="font-weight: 700;">Annual Plan</p>
          <p style="font-size: medium; color: hsl(224, 23%, 55%);">$59.99/year</p>
        </div>
      </div>
     <a href="#">Change</a> 
    </div>
    <input type="submit" class="btnRegister"  value="Proceed to Payment"/> 
    <a href="#">Cancel Order</a>
  </div>
  
 
 </main>
 

</body>
</html>
